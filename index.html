<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeM(e)aker</title>

    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/basic-style.css">
    <link rel="icon" href="img/003.jpg">
</head>

<body onload="init()" oncontextmenu="return false">
    <div class="all-container">


        <header class="main-header">
            <nav class="nav-bar">
                <div class="logo">
                    <h3>MeM(e)aker</h3>
                </div>

                <div class="menu-options closed">
                    <span onclick="toggleMenu()" class="close-menu-btn hover-pointer" hidden>✖</span>
                    <a href="#" class="menu-option" onclick="gotoMainPage(), toggleMenu()">
                        Gallery
                    </a>
                    <a href="#" class="menu-option">
                        About
                    </a>
                    <a href="#" onclick="toggleMenu()" class="menu-option hover-pointer" style="position: relative;">
                        Load Img
                        <input onchange="onChooseImgFromPc(event)" type="file" class="btn"
                            style="opacity: 0; position: absolute; top: 0; left: 0; width: 100%; padding: 0;">
                    </a>
                    <a href="#" onclick="onSaveMeme(), toggleMenu()" class="menu-option save-meme-btn hidden">
                        Save
                    </a>
                    <a href="#" onclick="gotoSavedProjPage(), toggleMenu()" class="menu-option saved-memes">
                        My Memes
                    </a>
                </div>
                <span onclick="toggleMenu()" class="open-menu-btn hover-pointer" hidden>
                    <img src="img/icons/menu-burger.png" alt="">
                </span>
            </nav>
        </header>

        <main class="main-container">

            <aside class="filer-bar">
                <div class="serach-bar">
                    <input oninput="onSearch(this)" type="text" class="search-input input" placeholder="Search">
                    <button onclick="clearCurrentFilter()" class="clear-search-btn btn">✖</button>
                </div>

                <div class="filter-options-container">
                    <a href="#" class="filter-option">Funny</a>
                </div>
                <button onclick="toggleMoreKeyWords()" class="more-key-words-btn btn">
                    More
                </button>
            </aside>

            <section class="main-images-container">
            </section>

            <button onclick="gotoTopPage()" class="go-up-btn btn">↑</button>

        </main>

        <section class="saved-proj-area hidden">
            <button onclick="localStorage.clear(), location.reload()" class="clear-all-history-btn btn">
                Clear History
            </button>
            <div class="saved-proj-container">
            </div>
            <h2 class="saved-proj-user-message">No Saved Projects to Show!</h2>
        </section>


        <section class="editor-container vis-hidden">
            <div class="canvas-container">
                <canvas id="my-canvas" height="400" width="400"></canvas>
            </div>

            <div class="edit-prop-container">
                <div class="editor-input-box">
                    <input oninput="onInputTxt(this)" class="text-editor-input input" type="text"
                        placeholder="Put your text here" )>
                    <button onclick="clearMemeEditorInput()" class="clear-input-btn btn">✖</button>
                </div>


                <div class="add-remove-btns">
                    <button onclick="onToggleLines()" class="action-btn change-position-btn hover-pointer">
                        <img src="img/icons/change-position-btn.png" alt="">
                    </button>
                    <button onclick="onAddNewLine()" class="action-btn plus-btn hover-pointer">
                        <img src="img/icons/plus-btn.png" alt="">
                    </button>
                    <button onclick="onDeleteLine()" class="action-btn delete-btn hover-pointer">
                        <img src="img/icons/delete-btn.png" alt="">
                    </button>
                </div>

                <div class="text-decoration-container">
                    <button onclick="onChangeFontSize(2)" class="increase-font-btn text-decoration-btn 
                    text-decoration-item hover-pointer">
                        <img src="img/icons/a+.png" alt="">
                    </button>

                    <button onclick="onChangeFontSize(-2)" class="decrease-font-btn text-decoration-btn
                     text-decoration-item hover-pointer">
                        <img src="img/icons/a-.png" alt="">
                    </button>

                    <button onclick="onFontPos('left')" class="left-font-btn text-decoration-btn 
                    text-decoration-item hover-pointer">
                        <img src="img/icons/left-font.png" alt="">
                    </button>

                    <button onclick="onFontPos('middle')" class="middle-font-btn text-decoration-btn 
                    text-decoration-item hover-pointer">
                        <img src="img/icons/middle-font.png" alt="">
                    </button>

                    <button onclick="onFontPos('right')" class="right-font-btn text-decoration-btn 
                    text-decoration-item hover-pointer">
                        <img src="img/icons/right-font.png" alt="">
                    </button>

                    <select onchange="onChangeFont(this.value)"
                        class="select-font-decoration text-decoration-item hover-pointer">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="David">David</option>
                        <option value="Sans-Serif">sans-serif</option>
                    </select>

                    <button onclick="onBoldFont()" class="bold-font-btn text-decoration-btn 
                    text-decoration-item hover-pointer">
                        <img src="img/icons/bold-font.png" alt="">
                    </button>

                    <button type="color" class="stroke-color-font-btn text-decoration-btn 
                    text-decoration-item hover-pointer">
                        <input class="hover-pointer" oninput="onChangeStrokeColor(this)" type="color" value="#ffffff"
                            style="opacity:0; position:absolute; left:0;top:0;width:100%" />

                        <img src="img/icons/stroke-color.png" alt="">
                    </button>


                    <button type="color" class="color-font-btn text-decoration-btn
                    text-decoration-item hover-pointer">
                        <input class="hover-pointer" oninput="onColorFont(this)" type="color" value="#ffffff"
                            style="opacity:0; position:absolute; left:0;top:0;width:100%" />

                        <img src="img/icons/color-font.png" alt="">
                    </button>
                </div>

                <div class="stickers-container">
                    <img onclick="onAddSticker(this)" src="img/stickers/001.png" alt=""
                        class="sticker-img hover-pointer">
                    <img onclick="onAddSticker(this)" src="img/stickers/002.png" alt=""
                        class="sticker-img hover-pointer">
                    <img onclick="onAddSticker(this)" src="img/stickers/003.png" alt=""
                        class="sticker-img hover-pointer">
                    <img onclick="onAddSticker(this)" src="img/stickers/004.png" alt=""
                        class="sticker-img hover-pointer">
                </div>

                <div class="share-download-container">

                    <form class="share-btn-container" action="" method="POST" enctype="multipart/form-data"
                        onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="export-btn share-btn hover-pointer" type="submit">
                            <img src="img/icons/share.png" alt="">
                            <a>Publish</a>
                        </button>
                        <div class="export-btn share-container"></div>

                    </form>

                    <button class="export-btn download-btn hover-pointer">
                        <img src="img/icons/download.png" alt="">
                        <a href="#" onclick="onDownloadCanvas(this)">Download</a>
                    </button>

                </div>

            </div>

        </section>

    </div>

    <script src="js/services/utils-service.js"></script>
    <!-- <script src="js/lib/hammer.min.js"></script> -->
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/canvas-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
